name: "flakehub"

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "DeterminateSystems/nix-installer-action@main"
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          rolling: true
          visibility: "public"
          name: "UnidealisticRaccoon/SnowyBurrow"
